<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bit Chat Interface</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

  <style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    transition: background-color 0.3s ease, color 0.3s ease;
  }

  .fas.fa-sun,
.fas.fa-moon {
  color: #fbbf24;
}

  :root {
    --bg-gradient-light: linear-gradient(135deg, rgb(166, 205, 229) 0%, rgba(193, 219, 196, 0.85) 100%);
    --bg-gradient-dark: linear-gradient(135deg, rgb(150, 150, 150) 0%, rgb(26, 59, 66) 100%);
    --container-bg-light: rgba(255, 255, 255, 0.85);
    --container-bg-dark: rgba(40, 55, 80, 0.9);
    --text-color-light: #333;
    --text-color-dark: #e0e0e0;
    --heading-color-light: #444;
    --heading-color-dark: #f0f0f0;
    --subheading-color-light: #666;
    --subheading-color-dark: #b0c4de;
    --input-bg-light: white;
    --input-bg-dark: #1e2d3d;
    --input-text-light: #333;
    --input-text-dark: #e0e0e0;
    --button-bg-light: #0099cc;
    --button-bg-dark: #00a3d9;
    --button-hover-light: #007ab3;
    --button-hover-dark: #00b8f5;
    --privacy-color-light: #777;
    --privacy-color-dark: #9cb3c9;
    --chat-bg-light: rgba(255, 255, 255, 0.7);
    --chat-bg-dark: rgba(35, 45, 65, 0.8);
    --chat-user-light: #0099cc;
    --chat-user-dark: #4db8ff;
    --chat-assistant-light: #333;
    --chat-assistant-dark: #e0e0e0;
    --error-color-light: #cc0000;
    --error-color-dark: #ff6666;
  }

  body {
    font-family: 'Segoe UI', Arial, sans-serif;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    background: var(--bg-gradient-light);
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    color: var(--text-color-light);
  }

  body.dark-mode {
    background: var(--bg-gradient-dark);
    color: var(--text-color-dark);
  }

  .chat-container {
    background-color: var(--container-bg-light);
    border-radius: 16px;
    padding: 25px;
    width: 90%;
    max-width: 600px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    text-align: center;
    backdrop-filter: blur(8px);
    transition: all 0.3s ease;
    margin: 20px 0;
  }

  .dark-mode .chat-container {
    background-color: var(--container-bg-dark);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
  }

  h1 {
    color: var(--heading-color-light);
    font-size: 28px;
    margin-bottom: 5px;
    font-weight: 600;
    letter-spacing: -0.5px;
  }

  .dark-mode h1 {
    color: var(--heading-color-dark);
  }

  h2 {
    color: var(--subheading-color-light);
    font-size: 20px;
    font-weight: normal;
    margin-top: 0;
    margin-bottom: 20px;
    letter-spacing: -0.2px;
  }

  .dark-mode h2 {
    color: var(--subheading-color-dark);
  }

  .theme-toggle {
    position: absolute;
    top: 20px;
    right: 20px;
    background: rgb(255 255 255 / 20%);
    border: none;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    transition: all 0.3s ease;
  }

  .dark-mode .theme-toggle {
    background: rgba(0, 0, 0, 0.2);
  }

  .theme-toggle:hover {
    transform: scale(1.1);
  }

  .input-container {
    display: flex;
    margin: 20px 0;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
    transition: all 0.3s ease;
    background: var(--input-bg-light);
  }

  .dark-mode .input-container {
    background: var(--input-bg-dark);
    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
  }

  .input-container:focus-within {
    box-shadow: 0 4px 20px rgba(0, 153, 204, 0.2);
    transform: translateY(-2px);
  }

  .dark-mode .input-container:focus-within {
    box-shadow: 0 4px 20px rgba(0, 183, 255, 0.2);
  }

  #messageInput {
    flex-grow: 1;
    padding: 12px 20px;
    border: none;
    font-size: 16px;
    outline: none;
    transition: all 0.2s;
    font-family: inherit;
    background: var(--input-bg-light);
    color: var(--input-text-light);
  }

  .dark-mode #messageInput {
    background: var(--input-bg-dark);
    color: var(--input-text-dark);
  }

  #messageInput::placeholder {
    color: #999;
  }

  .dark-mode #messageInput::placeholder {
    color: #6b8299;
  }

  #sendButton {
    background-color: var(--button-bg-light);
    color: white;
    border: none;
    padding: 12px 20px;
    cursor: pointer;
    font-size: 16px;
    font-weight: 600;
    transition: all 0.2s ease;
    border-radius: 0;
  }

  .dark-mode #sendButton {
    background-color: var(--button-bg-dark);
  }

  #sendButton:hover {
    background-color: var(--button-hover-light);
  }

  .dark-mode #sendButton:hover {
    background-color: var(--button-hover-dark);
  }

  #sendButton:active {
    transform: scale(0.98);
  }

  .privacy-notice {
    font-size: 14px;
    color: var(--privacy-color-light);
    margin-top: 20px;
    opacity: 0.8;
  }

  .dark-mode .privacy-notice {
    color: var(--privacy-color-dark);
  }

  #chat {
    display: none;
    text-align: left;
    margin: 15px 0;
    padding: 15px;
    border-radius: 12px;
    background-color: var(--chat-bg-light);
    height: 300px;
    overflow-y: auto;
    white-space: pre-wrap;
    line-height: 1.5;
    box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.05);
    transition: all 0.3s ease;
  }

  .dark-mode #chat {
    background-color: var(--chat-bg-dark);
    box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.2);
  }

  .decoration {
    position: absolute;
    opacity: 0.3;
    z-index: -1;
    filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.1));
    transition: all 5s ease-in-out;
    animation: float 10s infinite ease-in-out;
  }

  .dark-mode .decoration {
    opacity: 0.2;
  }

  .moon {
    top: 40px;
    left: 40px;
    font-size: 30px;
    animation-delay: 0s;
  }

  .target {
    top: 100px;
    left: 80px;
    font-size: 24px;
    color: #ff6699;
    animation-delay: 1s;
  }

  .chart {
    left: 200px;
    bottom: 80px;
    font-size: 24px;
    color: #9966cc;
    animation-delay: 2s;
  }

  .lightbulb {
    right: 80px;
    top: 100px;
    font-size: 24px;
    color: #ffcc00;
    animation-delay: 1.5s;
  }

  .map {
    right: 120px;
    bottom: 160px;
    font-size: 24px;
    color: #66ccff;
    animation-delay: 3s;
  }

  .note {
    left: 260px;
    top: 70px;
    font-size: 24px;
    color: #ff9933;
    animation-delay: 2.5s;
  }

  .magnifier {
    left: 180px;
    bottom: 120px;
    font-size: 24px;
    color: #33cccc;
    animation-delay: 0.5s;
  }

  .gear {
    right: 80px;
    bottom: 100px;
    font-size: 24px;
    color: #999999;
    animation-delay: 1.8s;
  }

  @keyframes float {
    0% {
      transform: translateY(0) rotate(0deg);
    }

    50% {
      transform: translateY(-10px) rotate(5deg);
    }

    100% {
      transform: translateY(0) rotate(0deg);
    }
  }

  @media (max-width: 768px) {
    .chat-container {
      width: 95%;
      padding: 20px;
      margin: 10px;
    }

    h1 {
      font-size: 24px;
    }
    
    h2 {
      font-size: 18px;
    }
    
    .decoration {
      display: none;
    }
  }

</style>
</head>

<body>
  <div class="chat-container">
    <div class="header">
      <div class="logo-title">
        <div class="logo">
          <i class="fas fa-robot"></i>
        </div>
        <div class="title-container">
          <h1>Welcome to Bit</h1>
          <h2>Your friendly AI assistant</h2>
        </div>
      </div>
      <button class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
      </button>
    </div>

    <div id="chat">
      <div class="welcome-message">
        Hey there! ðŸ‘‹ I'm Bit, your AI assistant. I'm here to help answer questions, brainstorm ideas, or just chat. What's on your mind today?
      </div>
    </div>

    <div class="input-container">
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button id="sendButton"><i class="fas fa-paper-plane"></i></button>
    </div>

    <div class="privacy-notice">
      <i class="fas fa-shield-alt"></i> This conversation is private and secure
    </div>
  </div>

  <!-- Decorative icons -->
  <div class="decoration moon"><i class="fas fa-moon"></i></div>
  <div class="decoration target"><i class="fas fa-bullseye"></i></div>
  <div class="decoration chart"><i class="fas fa-chart-line"></i></div>
  <div class="decoration lightbulb"><i class="fas fa-lightbulb"></i></div>
  <div class="decoration map"><i class="fas fa-map-marked-alt"></i></div>
  <div class="decoration note"><i class="fas fa-sticky-note"></i></div>
  <div class="decoration magnifier"><i class="fas fa-search"></i></div>
  <div class="decoration gear"><i class="fas fa-cog"></i></div>

  <script>
    // Theme toggle functionality
    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
      const themeIcon = document.querySelector(".theme-toggle i");
      
      if (document.body.classList.contains("dark-mode")) {
        themeIcon.className = "fas fa-sun";
        localStorage.setItem("theme", "dark");
      } else {
        themeIcon.className = "fas fa-moon";
        localStorage.setItem("theme", "light");
      }
    }

    // Apply saved theme on page load
    document.addEventListener("DOMContentLoaded", function() {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "dark") {
        document.body.classList.add("dark-mode");
        document.querySelector(".theme-toggle i").className = "fas fa-sun";
      }
      
      // Set focus to input field
      document.getElementById("messageInput").focus();
    });

    // Helper function to create message elements
    function createMessageElement(text, isUser) {
      const messageWrapper = document.createElement('div');
      messageWrapper.className = 'message-wrapper';
      
      const avatar = document.createElement('div');
      avatar.className = `message-avatar ${isUser ? 'user-avatar' : 'assistant-avatar'}`;
      avatar.innerHTML = isUser ? '<i class="fas fa-user"></i>' : '<i class="fas fa-comments"></i>';
      
      const message = document.createElement('div');
      message.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;
      message.textContent = text;
      
      // Position avatars based on message type
      if (isUser) {
        messageWrapper.appendChild(avatar);
        messageWrapper.appendChild(message);
      } else {
        messageWrapper.appendChild(avatar);
        messageWrapper.appendChild(message);
      }
      
      return messageWrapper;
    }

    // Typing indicator
    function showTypingIndicator() {
      const indicator = document.createElement('div');
      indicator.className = 'typing-indicator';
      indicator.id = 'typingIndicator';
      
      for (let i = 0; i < 3; i++) {
        const dot = document.createElement('div');
        dot.className = 'typing-dot';
        indicator.appendChild(dot);
      }
      
      document.getElementById('chat').appendChild(indicator);
      scrollToBottom();
    }

    function hideTypingIndicator() {
      const indicator = document.getElementById('typingIndicator');
      if (indicator) {
        indicator.remove();
      }
    }

    // Scroll to bottom of chat
    function scrollToBottom() {
      const chatBox = document.getElementById('chat');
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Send message function
    async function sendMessage() {
      const input = document.getElementById("messageInput");
      const chatBox = document.getElementById("chat");
      const text = input.value.trim();
      
      if (!text) return;

      // Remove welcome message if it exists
      const welcomeMessage = document.querySelector('.welcome-message');
      if (welcomeMessage) {
        welcomeMessage.remove();
      }

      // Add user message
      chatBox.appendChild(createMessageElement(text, true));
      input.value = "";
      
      // Show typing indicator
      showTypingIndicator();
      
      // Scroll to bottom
      scrollToBottom();

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });

        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        
        // Hide typing indicator after a brief delay
        setTimeout(() => {
          hideTypingIndicator();
          
          // Create assistant message container
          const assistantMessage = createMessageElement('', false);
          chatBox.appendChild(assistantMessage);
          
          // Get the message element to append text to
          const messageElement = assistantMessage.querySelector('.message');
          
          // Start streaming the response
          streamResponse(reader, decoder, messageElement);
        }, 600);
      } catch (error) {
        hideTypingIndicator();
        const errorMessage = createMessageElement("Sorry, I couldn't process your request. Please try again.", false);
        errorMessage.querySelector('.message').style.color = "var(--error-color-light)";
        chatBox.appendChild(errorMessage);
        console.error("Fetch error:", error);
        scrollToBottom();
      }
    }

    // Stream the response
    async function streamResponse(reader, decoder, messageElement) {
      while (true) {
        const { value, done } = await reader.read();
        if (done) break;
        
        const chunk = decoder.decode(value);
        messageElement.textContent += chunk;
        scrollToBottom();
      }
    }

    // Handle Enter key
    document.getElementById("messageInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });

    // Handle send button click
    document.getElementById("sendButton").addEventListener("click", sendMessage);
  </script>
</body>

</html>
